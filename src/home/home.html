<header class="headerHome">

        <div class="logMovie"></div>
        <h1 class="titlePrincipal">Cinema Movies</h1>  
        <input name="s" value="" type="text" placeholder="Find movie" class="form-control search" ng-model="search.name">                     
</header>   

<nav class="navTop"></nav>

<section class="content">         
    <div>  
        <button type="submit" class="btnReset" aria-hidden="true" ng-click="resetData()">Reset</button>
    </div>  
    <article class="articleImage" ng-repeat="movi in movies | filter: search">

        <div class="imag" ng-href="/#/detailFilm">
            <a ng-href="/#/detailFilm/{{$index}}"><img class="imagen" ng-src="{{movi.img}}" ng-href="/#/detailFilm"></a>
            
            <div>
                <button type="submit" class="btn btn-danger btnRemove" ng-click="removeItem($index)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
            </div>
        </div>            
                    
        <div class="titleImg" >
            <h4 href="/#/detailFilm"><strong>{{movi.name}}</strong></h4>  
        </div>

        <div class="estrellas">
            <form class="formStars">
                <p class="clasificacion">
                    <input class="sizeStars" id="radio-{{$index}}-5" type="radio" name="estrellas" value="5" ng-model="movi.start">
                    <label class="labelHome" for="radio-{{$index}}-5" ng-click="saveStart($index, 5)">★</label>
                    <input class="sizeStars" id="radio-{{$index}}-4" type="radio" name="estrellas" value="4" ng-model="movi.start">
                    <label class="labelHome" for="radio-{{$index}}-4" ng-click="saveStart($index, 4)">★</label>
                    <input class="sizeStars" id="radio-{{$index}}-3" type="radio" name="estrellas" value="3" ng-model="movi.start">
                    <label class="labelHome" for="radio-{{$index}}-3" ng-click="saveStart($index, 3)">★</label>
                    <input class="sizeStars" id="radio-{{$index}}-2" type="radio" name="estrellas" value="2" ng-model="movi.start">
                    <label class="labelHome" for="radio-{{$index}}-2" ng-click="saveStart($index, 2)">★</label>
                    <input class="sizeStars" id="radio-{{$index}}-1" type="radio" name="estrellas" value="1" ng-model="movi.start">
                    <label class="labelHome" for="radio-{{$index}}-1" ng-click="saveStart($index, 1)">★</label>
                </p>
            </form>
        </div> 
    </article>
</section>

<div class="titleBarraF">
    <h1 class="titleFooter">Find us in:</h1>
</div>

<footer class="footer">  
    <center>
        <a href="https://www.facebook.com/"><img src="../../dist/img/facebook.jpg" alt="" class="facebook"></a>
        <a href="https://www.instagram.com/"><img src="../../dist/img/instagram.jpg" alt="" class="instagram"></a>
        <a href="https://twitter.com/?lang=en"><img src="../../dist/img/twitter.jpg" alt="" class="twitter"></a>
        <a href="https://www.youtube.com/"><img src="../../dist/img/youtube.jpg" alt="" class="youtube"></a>        
    </center>
</footer>
